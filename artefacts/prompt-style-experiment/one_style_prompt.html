<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantUML Diagram</title>
</head>
<body>
    <h1>PlantUML Class Diagram</h1>
    <pre>
@startuml
class ClassName {
    attribute1 : Type
    attribute2 : Type
    method1(param1:Type):ReturnType
    method2(param2:Type):ReturnType
}

ClassA --|> ClassB : label
ClassB --> ClassC : label
@enduml
    </pre>
</body>
</html>
